<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  <title>CRUD with React</title>
</head>
<body>
  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="content"></div>
</body>

<script>
  function subject() {
    document.querySelector('#subject').innerHTML = `
    <header>
      <h1>Web</h1>
      Hello, WEB!
    </header>
    `
  }

  function TOC() {
    const state = store.getState();
    let liTags = '';
    for(let content of state.contents) {
      liTags += `
        <li>
          <a 
          onclick="
            event.preventDefault();
            const action = {type:'SELECT', id:${content.id}}
            store.dispatch(action)
          "
          href="${content.id}">
            ${content.title}
          </a>
        </li>
      `;

    }
    document.querySelector('#toc').innerHTML = `
    <nav>
      <ol>${liTags}</ol>
    </nav>
    `
  }

  function control() {
    document.querySelector('#control').innerHTML = `
    <ul>
      <li>
        <a
        onclick="
          event.preventDefault();
        "
        href="/create">create</a></li>
      <li><input type="button" value="delete"></li>
    </ul>
    `
  }

  function articleCreate(state) {
    document.querySelector('#content').innerHTML = `
    <article>
      <form onsubmit="
        event.preventDefault();
        const _title = this.title.value;
        const _desc = this.desc.value;
        store.dispatch({
          type: 'CREATE',
          title: _title,
          desc: _desc
        })
      ">
        <p>
          <input type="text" name="title" placeholder="title">
        </p>
        <p>
          <textarea name="desc" placeholder="description"></textarea>
        </p>
        <p>
          <input type="submit">
        </p>
      </form>
    </article>
    `
  }

  function articleRead(state) {
    const selectedContent = state.contents.filter((content) => 
      content.id === state.selected_id
    );
    const [aTitle, aDesc] = [selectedContent[0].title, selectedContent[0].desc]
    document.querySelector('#content').innerHTML = `
    <article>
      <h2>${aTitle}</h2>
      ${aDesc}
    </article>
    `
  }

  function article() {
    const state = store.getState();
    if(state.mode === 'create') {
      articleCreate(state);
    } else if(state.mode === 'read') {
      articleRead(state);
    }
  }

  function reducer(state, action) {
    if(state === undefined) {
      return {
        maxId: 2,
        mode: 'create',
        selected_id: 1,
        contents : [
          {id: 1, title: 'HTML', desc:'HTML is ..'},
          {id: 2, title: 'CSS', desc:'CSS is ..'},
        ]
      }
    }
    const newState = {};
    if(action.type === 'SELECT') {
      Object.assign(newState, state, {selected_id:action.id})
    } else if(action.type === 'CREATE') {
      const newMaxId = state.maxId + 1;
      const newContents = state.contents.concat();
      newContents.push({id:newMaxId, title:action.title, desc:action.desc})
      Object.assign(newState, state, 
      {
        maxId: newMaxId,
        contents: newContents,
        mode: 'read'
      })
    }
    return newState;
  }
  const store = Redux.createStore(reducer);
  store.subscribe(article);
  store.subscribe(TOC);
  subject();
  TOC();
  control();
  article();
</script>

</html>
